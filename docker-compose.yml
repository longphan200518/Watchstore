version: '3.8'

services:
  watchstore-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: watchstore-sql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - watchstore-sql-data:/var/opt/mssql
    networks:
      - watchstore-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -No -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  watchstore-api:
    build:
      context: ./backend/src/WatchStore
      dockerfile: ../../../Dockerfile
    container_name: watchstore-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:7000
      - ConnectionStrings__DefaultConnection=Server=watchstore-sql;Database=WatchStoreDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
    ports:
      - "7000:7000"
    depends_on:
      watchstore-sql:
        condition: service_healthy
    networks:
      - watchstore-network

volumes:
  watchstore-sql-data:

networks:
  watchstore-network:
    driver: bridge
